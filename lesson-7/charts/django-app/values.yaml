# Глобальні налаштування
global:
  environment: production

# Налаштування образу
image:
  repository: "{{ .Values.aws.accountId }}.dkr.ecr.{{ .Values.aws.region }}.amazonaws.com/lesson-7-ecr"
  tag: "latest"
  pullPolicy: IfNotPresent

# Налаштування застосунку
app:
  name: django-app
  port: 8000
  replicas: 2

# Налаштування сервісу
service:
  type: LoadBalancer
  port: 80
  targetPort: 8000

# Налаштування HPA (Horizontal Pod Autoscaler)
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

# Налаштування ресурсів
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Налаштування змінних середовища
env:
  DEBUG: "False"
  SECRET_KEY: "your-secret-key-here-change-in-production"
  ALLOWED_HOSTS: "*"
  STATIC_URL: "/static/"
  STATIC_ROOT: "/app/staticfiles/"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  # Налаштування бази даних PostgreSQL
  POSTGRES_DB: "travel_db"
  POSTGRES_USER: "travel_user"
  POSTGRES_PASSWORD: "travel_password"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

# Налаштування AWS
aws:
  accountId: "717553255004"
  region: "us-west-2"

# Налаштування інгресу (опціонально)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: django-app.local
      paths:
        - path: /
          pathType: Prefix
