services:
  db:
    image: postgres:15-alpine
    container_name: travel-tracker-db
    environment:
      POSTGRES_DB: travel_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Змінено на 5433, щоб уникнути конфлікту
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-tracker-app
    ports:
      - "8000:8000"  # Додано для прямого доступу до Django (для розробки)
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=travel_project.settings
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=*
      - POSTGRES_DB=travel_tracker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    # Entrypoint script запускається від root для ініціалізації, потім переключається на app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "mkdir -p /app/staticfiles &&
             chmod -R 755 /app/staticfiles &&
             python manage.py migrate &&
             python manage.py load_countries &&
             python manage.py collectstatic --noinput --clear &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 travel_project.wsgi:application"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s  # Більше часу для міграцій та завантаження країн

  nginx:
    image: nginx:alpine
    container_name: travel-tracker-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      django-app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:

