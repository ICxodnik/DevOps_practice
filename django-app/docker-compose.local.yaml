version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: travel-tracker-db
    environment:
      POSTGRES_DB: travel_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  django-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-tracker-app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=travel_project.settings
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=*
      - POSTGRES_DB=travel_tracker
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py load_countries &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 travel_project.wsgi:application"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

