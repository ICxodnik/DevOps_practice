# Prometheus Stack Values
prometheus:
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi

grafana:
  adminUser: admin
  adminPassword: admin123
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: LoadBalancer
    port: 80

# Відключити Alertmanager для спрощення
alertmanager:
  enabled: false

# Відключити Node Exporter для спрощення
nodeExporter:
  enabled: true

# Відключити Kube State Metrics для спрощення
kubeStateMetrics:
  enabled: true

